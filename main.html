<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        /* CSS 스타일링은 여기에 작성하세요 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("BG.png");
            background-size: cover; /* 이미지가 창 크기에 맞게 늘어나도록 설정 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
        }
        .header {
            background-color: #000;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
        .header button {
            color: #fff; /* 버튼의 텍스트 색상을 흰색으로 설정 */
            border: none;
            background: none;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        .content {
            background-color: rgba(248, 249, 250, 0);
            padding: 20px;
            text-align: center;
        }
        .main-box {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .profile-picture {
            background-color: #fff;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            /* 이미지가 있을 경우 아래의 속성 사용 */
            /* background-image: url('path_to_your_image.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
        }
        .name {
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><button>Main</button></a>
        <button>내 정보</button>
    </div>
    <div class="content">
        <div class="main-box">
            <div class="profile-picture"></div>
            <div class="name">김유찬 Kim yuchan</div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
